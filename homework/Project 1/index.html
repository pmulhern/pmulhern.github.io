  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

  <title>COVID-19</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>

<body>
  <body>
    <header>
      <h1 class="display-1" id="title">COVID-19 Travel Assistant</h1>
    </header>
​
    <!-- NAV Bar -->
   
    <div class="nav-wrapper container">
      <form>
        <h2 class>Search for State</h2>
        <input class="card l2 s12" id = "citySearch" size="40" type="search" required>
        <button class="btn btn-outline-success searches" id = "searchBtn" type="submit">Search</button>
      </form>
    </div>        
                 
    <Main class="main container" id ="main">
      <div class="row "> 
           <div class="col l4 s12 card-panel currentData">
              <div class="current"><b>State: </b> <span id="state"></span> <span id="stateScore"> </span></div>    
              <div class="current">Population: <span id="population"></span> </div>           
              <div class="current">Total Cases: <span id="cases"></span> <span id="casesPerc"></span> </div>
              <div class="current">Total Deaths: <span id="deaths"></span> <span id="deathsPerc"></span> </div>
              <div class="current">Total Recovered: <span id="recovered"></span> <span id="recoveredPerc"></span> </div>
              <div class="current">Currently Active: <span id="active"></span> <span id="activePerc"> </span> </div>
              <div class="current">New Cases: <span id="newCases"></span> <span id="newCasesPerc"> </span> </div>
              <div class="current">Current Hospitalizations: <span id="hospitalizations"></span> </div>
              <div class="current">Current in ICU: <span id="icu"></span> </div>
              <div class="current">Current On Ventilator: <span id="ventilator"></span> </div>
              <div class="current" id="link"> </div>
          </div>   
            
          <div class="col l4 s12 center-align">
              <h4 id = "DestInd s3">Destination Indicator</h4>
              <img class="image s3" id="indicator" src="" alt="">
          </div>

          <div class="col l4 s12 card-panel ">
            <h5>Analysis</h5>
            <div class="guidlines" id= "analyis">  </div>
        </div>   
​      </div>
    </Main>
